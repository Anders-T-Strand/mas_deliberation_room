
marketing_openai_task:
  description: >
    Analyze the user's current marketing strategy: "{current_strategy}" and create
    a comprehensive replacement strategy specifically designed for the {industry} industry
    targeting {target_audience}.
    
    Your analysis must:
    Identify 3-5 specific weaknesses in the current strategy based on industry best practices
    Reference and interpret the provided sales data: {sales_data}
    Propose concrete, measurable improvements with specific numeric goals (no placeholders like X% or Y%)
    Include 2-3 competitor examples from the {industry} space
    Prioritize tactics by ROI potential and implementation difficulty
    Provide a realistic budget breakdown with actual dollar amounts
    Include industry-specific KPIs and benchmarks
    
    Do NOT use placeholder percentages or generic advice. Every recommendation must be
    specific, actionable, and grounded in the user's actual context.
  expected_output: A structured marketing strategy.
  agent: marketing_openai_analyst
  output_key: openai_strategy
  output_file: output/openai_strategy.txt


