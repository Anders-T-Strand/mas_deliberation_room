# Task Configuration for AI Marketing Strategy System
# Note: For ordering/ablation experiments, tasks are dynamically generated in crew.py

marketing_openai_task:
  description: >
    Create a marketing strategy for {industry} targeting {target_audience}.
    
    Context: {current_strategy}
    Data: {sales_data}
    
    Requirements:
    - strategy_text must mention industry and target_audience explicitly
    - Include 3-5 weaknesses with title, description, impact
    - Include 5+ KPIs with name, current, target, timeframe_days
    - Include 2+ competitors with name, strength, weakness
    - Include tactics with roi_rank and budget_usd
    - Budget must have total_usd and items array (must sum correctly)
    - Include benchmarks and assumptions arrays
    
    Output ONLY valid JSON. No markdown fences, no explanations.

  expected_output: >
    Valid JSON marketing strategy document
  agent: marketing_openai_analyst
  output_file: output/openai_strategy.json


marketing_claude_task:
  description: >
    Enhance the previous strategy while preserving all required fields.
    
    Add:
    - Creative details and brand voice to strategy_text
    - measurement_method to each KPI
    - 1-2 innovative tactics with corresponding budget items
    - Update total_usd if adding tactics
    
    Preserve:
    - All industry/audience mentions
    - All numeric data citations
    - Budget structure (total_usd + items array)
    
    Output ONLY valid JSON. No markdown fences, no explanations.

  expected_output: >
    Enhanced JSON marketing strategy
  agent: marketing_claude_analyst
  output_file: output/claude_strategy.json
  context:
    - marketing_openai_task


marketing_gemini_task:
  description: >
    Finalize the strategy with operational details.
    
    Add:
    - implementation_phases (2-4 phases with milestones)
    - team_requirements (roles and FTEs)
    - risks with mitigations
    
    Verify:
    - budget.total_usd equals sum of items
    - All KPIs have measurement_method
    - All required fields present
    
    Output ONLY valid JSON. No markdown fences, no explanations.

  expected_output: >
    Final execution-ready JSON marketing strategy
  agent: marketing_gemini_analyst
  output_file: output/final_strategy.json
  context:
    - marketing_openai_task
    - marketing_claude_task